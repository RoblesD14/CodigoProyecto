        <div class="row">
            <div class="col-lg-12">
                <form action="https://formspree.io/tamayo998@hotmail.com" method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control" id="name" name="name" placeholder="Tu Nombre *"

                            </div>
                            <div class="form-group">

                            </div>
                            <div class="form-group">

                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea class="form-control mainMessage" id="message" name="message"
                                    placeholder="Tu Mensaje *" required="required"
                                    data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>

                        <div class="col-lg-12 text-center" id="sendMessageButton">
                            <!--<div id="success"></div>-->
                            <button class="btn btn-primary btn-xl" type="submit" value="Send">Enviar
                                Mensaje</button>
                            <div class="clearfix"></div>
                        </div>
                    </div>
